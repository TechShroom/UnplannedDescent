def oauth = ""
version = "1.0.0"
def subdeps = [:]

File[] dirList(String dir) {
    file(dir).listFiles({file -> file.isDirectory() && !file.getName().startsWith(".")} as FileFilter).sort()
}

dirList(".").each{
    subdeps[it.getName()] = []
}

subdeps.entrySet().each{
    if (it.key != "UDCore")
        it.value.add("UDCore")
}

subprojects {
    println "=== Configuring $name ==="
    apply plugin: 'java'
    
    // java 6 compat
    sourceCompatibility = '1.6'
    
    apply plugin: 'eclipse'
    
    // eclipse bug workaround
    task reeclipse(dependsOn: ['cleanEclipseClasspath', 'eclipse'])

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'net.sf.sociaal', name: 'lwjgl', version: '3.+'

        subdeps[name].each{
            compile project(":$it")
        }

        testCompile group: 'junit', name: 'junit', version: '4.+'
    }
    println '=== Complete ==='
}

buildscript {
    repositories {
        mavenCentral()
    }
    
    
    dependencies {
        classpath 'org.eclipse.mylyn.github:org.eclipse.egit.github.core:2.1.5'
    }
}

import org.eclipse.egit.github.core.*
import org.eclipse.egit.github.core.client.*

task doBuild << {
    subprojects {
        build.execute()
    }
}

task release(dependsOn: 'doBuild') {
    def client = new GitHubClient();
    client.setOAuth2Token oauth
}
