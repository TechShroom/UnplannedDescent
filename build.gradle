def subdeps = [
    "UDAPI": [],
    "UDCore": [],
    "Blitter": [],
    "UDKeyboard": [],
    "UDMouse": [],
    "UDWindows": []
]

subdeps.entrySet().each{
    if (it.key != "UDCore")
        it.value.add("UDCore")
}

subprojects {
    println "=== Configuring $name ==="
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile group: 'net.sf.sociaal', name: 'lwjgl', version: '3.+'

        subdeps[name].each{
            compile project(":$it")
        }

        testCompile group: 'junit', name: 'junit', version: '4.+'
    }
    println '=== Complete ==='
}
