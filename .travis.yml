language: java
before_install:
    - ./setup_travis.sh
script: ./gradlew build -s
after_success:
    - ./upload-archives-travis.sh
jdk:
  - oraclejdk8
  - openjdk8
# Caching for Gradle files, prevents hitting Maven too much.
before_cache:
  - find $HOME/.gradle/ . -name '*.lock' -print -exec rm -f {} \;
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

# Faster builds without sudo.
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
      - openjfx
